    - label: "generate linux tarball"
      command:
        - make install
        - npm cache clear & npm install
        - npm install -g @oclif/dev-cli
        - oclif-dev pack -t linux-x64,linux-arm
      plugins:
        - docker#v3.8.0:
            image: "node:14"

    - wait

    - label: "Build Deb Package"
      key: gpg
      command: node .buildkite/pack-debian-apt.js x64,arm
      plugins:
        - docker#v3.8.0:
            image: "node:14"

